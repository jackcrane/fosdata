<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>webR + fosdata Test</title>

    <!-- CodeMirror -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/r/r.min.js"></script>

    <style>
      #cm {
        border: 1px solid #ccc;
        font-size: 12px;
      }
      #cm .CodeMirror {
        height: 260px;
      }
      #cm .CodeMirror-scroll {
        overflow: auto !important;
      }
      button {
        padding: 8px 14px;
        margin-top: 6px;
        font-size: 14px;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #plot {
        width: 100%;
        max-height: 800px;
        object-fit: contain;
      }
      #plot:invalid {
        display: none;
      }
    </style>

    <script type="module">
      import { WebR } from "https://webr.r-wasm.org/latest/webr.mjs";

      /* ---------------------------------------------------------
       * Console logging
       * --------------------------------------------------------- */
      const logConsole = (msg) => {
        const out = document.getElementById("console");
        out.textContent += msg + "\n";
        out.scrollTop = out.scrollHeight;
      };

      /* ---------------------------------------------------------
       * IndexedDB Cache (1-hour TTL)
       * --------------------------------------------------------- */
      const openDB = () =>
        new Promise((resolve, reject) => {
          const req = indexedDB.open("webr-cache", 1);

          req.onupgradeneeded = () => {
            const db = req.result;
            if (!db.objectStoreNames.contains("files")) {
              db.createObjectStore("files", { keyPath: "key" });
            }
          };

          req.onsuccess = () => resolve(req.result);
          req.onerror = () => reject(req.error);
        });

      const getCache = async (key) => {
        const db = await openDB();
        return new Promise((resolve) => {
          const tx = db.transaction("files", "readonly");
          const store = tx.objectStore("files");
          const req = store.get(key);

          req.onsuccess = () => {
            const data = req.result;
            if (!data) return resolve(null);

            const isExpired = Date.now() - data.timestamp > 3600_000;
            resolve(isExpired ? null : data.value);
          };

          req.onerror = () => resolve(null);
        });
      };

      const setCache = async (key, value) => {
        const db = await openDB();
        return new Promise((resolve) => {
          const tx = db.transaction("files", "readwrite");
          tx.objectStore("files").put({ key, value, timestamp: Date.now() });
          tx.oncomplete = () => resolve();
        });
      };

      /* ---------------------------------------------------------
       * Fetch override for cached tarballs
       * --------------------------------------------------------- */
      const realFetch = fetch;

      globalThis.fetch = async (resource, options) => {
        const url = typeof resource === "string" ? resource : resource.url;

        if (url.endsWith(".tar.gz")) {
          const cached = await getCache(url);

          if (cached) {
            console.log("Loaded package tarball from cache:", url);
            return new Response(cached, {
              headers: { "Content-Type": "application/gzip" },
            });
          }

          const res = await realFetch(resource, options);
          const buf = new Uint8Array(await res.clone().arrayBuffer());
          await setCache(url, buf);

          console.log("Cached package tarball:", url);
          return new Response(buf, {
            headers: { "Content-Type": "application/gzip" },
          });
        }

        return realFetch(resource, options);
      };

      /* ---------------------------------------------------------
       * Global State
       * --------------------------------------------------------- */
      let webR;
      let dataLoaded = false;
      let loadingDone = false;

      const execBtn = () => document.getElementById("execBtn");

      const setBtn = (label, disabled = false) => {
        const b = execBtn();
        b.textContent = label;
        b.disabled = disabled;
      };

      /* ---------------------------------------------------------
       * RDA loader (cached)
       * --------------------------------------------------------- */
      const loadRdaCached = async (url, dest) => {
        let buf = await getCache(url);

        if (!buf) {
          console.log("Downloading RDA fresh:", url);
          const res = await fetch(url);
          buf = new Uint8Array(await res.arrayBuffer());
          await setCache(url, buf);
        } else {
          console.log("Loaded RDA from cache:", url);
        }

        await webR.FS.writeFile(dest, buf);
        await webR.evalR(`load("${dest}")`);
      };

      /* ---------------------------------------------------------
       * Init webR, install packages, load datasets
       * --------------------------------------------------------- */
      async function init() {
        setBtn("Loading R engine...", true);

        webR = new WebR({ baseUrl: "https://webr.r-wasm.org/latest/" });
        await webR.init();

        const shelter = await new webR.Shelter();
        window._shelter = shelter;

        window.prompt = () => console.log("prompt() not implemented");

        setBtn("Installing packages...", true);
        await webR.installPackages(["ggplot2", "dplyr", "ggthemes"]);

        setBtn("Loading datasets...", true);

        const rdaFiles = [
          "accelerometer.rda",
          "chimps.rda",
          "fish.rda",
          "masks.rda",
          "scrabble.rda",
          "acorns.rda",
          "cigs.rda",
          "flint.rda",
          "mice_pot.rda",
          "seoulweather.rda",
          "adipose.rda",
          "climate.rda",
          "frogs.rda",
          "movies.rda",
          "sharks.rda",
          "austen.rda",
          "conversation.rda",
          "gender.rda",
          "normtemp.rda",
          "skull_geometry.rda",
          "barnacles.rda",
          "covid.rda",
          "hot_dogs.rda",
          "plastics.rda",
          "snails.rda",
          "bechdel.rda",
          "cows_small.rda",
          "houses.rda",
          "powerball.rda",
          "weight_estimate.rda",
          "bicycle_signage.rda",
          "cows.rda",
          "humanization.rda",
          "pres_election.rda",
          "world_cup.rda",
          "biomass.rda",
          "crit_period.rda",
          "leg_strength_full.rda",
          "rio_instagram.rda",
          "wrist.rda",
          "brake.rda",
          "dogs.rda",
          "leg_strength.rda",
          "river_names.rda",
          "cern.rda",
          "draft.rda",
          "letter_frequency.rda",
          "scotland_births.rda",
          "child_tasks.rda",
          "ecars.rda",
          "malaria.rda",
          "scrabble_ml.rda",
        ];

        for (const f of rdaFiles) {
          await loadRdaCached(`/data/${f}`, `/tmp.rda`);
        }

        dataLoaded = true;
        loadingDone = true;
        setBtn("Execute R Code", false);

        console.log("All RDA loaded");
        await runR();
      }

      /* ---------------------------------------------------------
       * Execute R code + capture output + auto-ggsave
       * --------------------------------------------------------- */
      async function runR() {
        if (!dataLoaded) return;

        setBtn("Running…", true);
        logConsole("---- Running R ----");

        let code = window.cm.getValue();

        if (code.includes("ggplot(") && !code.includes("ggsave(")) {
          code += `
# Automatically added
ggsave("/plot.png", width = 8, height = 4)
`;
        }

        let result;
        try {
          result = await window._shelter.captureR(code);

          if (Array.isArray(result.output)) {
            for (const evt of result.output) {
              if (evt.type === "stdout" && evt.data) logConsole(evt.data);
              if (evt.type === "stderr" && evt.data)
                logConsole("ERR: " + evt.data);
              if (evt.type === "message" && evt.data) logConsole(evt.data);
              if (
                evt.type === "warning" &&
                evt.data &&
                JSON.stringify(evt.data) !== "{}"
              )
                logConsole("WARNING: " + JSON.stringify(evt.data));
            }
          }
        } catch (err) {
          logConsole("JS Error: " + err);
          setBtn("Execute R Code");
          return;
        }

        if (result.stdout) logConsole(result.stdout.trim());
        if (result.stderr) logConsole("ERR: " + result.stderr.trim());

        // Load plot
        let plotUrl = null;
        try {
          const bytes = await webR.FS.readFile("/plot.png");
          const blob = new Blob([bytes], { type: "image/png" });
          plotUrl = URL.createObjectURL(blob);
        } catch {
          logConsole("No plot generated.");
        }

        const img = document.getElementById("plot");
        img.src = plotUrl || "";
        img.style.display = plotUrl ? "block" : "none";

        setBtn("Execute R Code");
        logConsole("---- Done ----\n");
      }

      window.init = init;
      window.runR = runR;

      init();
    </script>
  </head>

  <body>
    <div id="cm"></div>

    <script>
      const strip = (s) => s.trim();

      window.cm = CodeMirror(document.querySelector("#cm"), {
        lineNumbers: true,
        tabSize: 2,
        mode: "r",
        value: strip(`__R_DEFAULT_CODE__`),
      });
    </script>

    <br />
    <button id="execBtn" onclick="runR()">Loading…</button>

    <h2>Output Plot</h2>
    <img id="plot" alt="scatterplot" />

    <h2>Console</h2>
    <pre
      id="console"
      style="
        background: #111;
        color: #0f0;
        padding: 10px;
        height: 200px;
        overflow: auto;
        font-size: 12px;
      "
    ></pre>
  </body>
</html>
