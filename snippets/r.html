<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/r/r.min.js"></script>

    <meta charset="utf-8" />
    <title>webR + fosdata Test</title>

    <style>
      #cm {
        border: 1px solid #ccc;
        font-size: 12px;
      }
      #cm .CodeMirror {
        height: 260px;
      }
      #cm .CodeMirror-scroll {
        overflow: auto !important;
      }
      button {
        padding: 8px 14px;
        margin-top: 6px;
        font-size: 14px;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #plot {
        width: 100%;
        max-height: 800px;
        object-fit: contain;
      }
      #plot:invalid {
        display: none;
      }
    </style>

    <script type="module">
      import { WebR, Console } from "https://webr.r-wasm.org/latest/webr.mjs";

      function logConsole(msg) {
        const el = document.getElementById("console");
        el.textContent += msg + "\n";
        el.scrollTop = el.scrollHeight;
      }

      /* ---------------------------------------------------------
       * IndexedDB Cache (1-hour TTL)
       * --------------------------------------------------------- */
      function openDB() {
        return new Promise((resolve, reject) => {
          const req = indexedDB.open("webr-cache", 1);
          req.onupgradeneeded = () => {
            const db = req.result;
            if (!db.objectStoreNames.contains("files")) {
              db.createObjectStore("files", { keyPath: "key" });
            }
          };
          req.onsuccess = () => resolve(req.result);
          req.onerror = () => reject(req.error);
        });
      }

      async function getCache(key) {
        const db = await openDB();
        return new Promise((resolve) => {
          const tx = db.transaction("files", "readonly");
          const store = tx.objectStore("files");
          const req = store.get(key);
          req.onsuccess = () => {
            const data = req.result;
            if (!data) return resolve(null);

            const age = Date.now() - data.timestamp;
            if (age > 3600_000) {
              resolve(null);
            } else {
              resolve(data.value);
            }
          };
          req.onerror = () => resolve(null);
        });
      }

      async function setCache(key, value) {
        const db = await openDB();
        return new Promise((resolve) => {
          const tx = db.transaction("files", "readwrite");
          const store = tx.objectStore("files");
          store.put({ key, value, timestamp: Date.now() });
          tx.oncomplete = () => resolve();
        });
      }

      /* ---------------------------------------------------------
       * Cache-aware fetch override for package tarballs
       * --------------------------------------------------------- */
      const realFetch = fetch;

      globalThis.fetch = async (resource, options) => {
        const url = typeof resource === "string" ? resource : resource.url;

        if (url.endsWith(".tar.gz")) {
          let cached = await getCache(url);
          if (cached) {
            console.log("Loaded package tarball from cache:", url);
            return new Response(cached, {
              headers: { "Content-Type": "application/gzip" },
            });
          }

          const r = await realFetch(resource, options);
          const buf = new Uint8Array(await r.clone().arrayBuffer());
          await setCache(url, buf);

          console.log("Cached package tarball:", url);
          return new Response(buf, {
            headers: { "Content-Type": "application/gzip" },
          });
        }

        return realFetch(resource, options);
      };

      /* ---------------------------------------------------------
       * WebR + RDA loader (cached)
       * --------------------------------------------------------- */
      let webR;
      let dataLoaded = false;

      const execBtn = () => document.getElementById("execBtn");

      const setBtn = (label, disabled = false) => {
        const b = execBtn();
        b.textContent = label;
        b.disabled = disabled;
      };

      async function loadRdaCached(url, dest) {
        let buf = await getCache(url);

        if (!buf) {
          console.log("Downloading RDA fresh:", url);
          const res = await fetch(url);
          buf = new Uint8Array(await res.arrayBuffer());
          await setCache(url, buf);
        } else {
          console.log("Loaded RDA from cache:", url);
        }

        await webR.FS.writeFile(dest, buf);
        await webR.evalR(`load("${dest}")`);
      }

      let loadingDone = false;

      async function init() {
        setBtn("Loading R engine...", true);

        webR = new WebR({ baseUrl: "https://webr.r-wasm.org/latest/" });
        await webR.init();
        const shelter = await new webR.Shelter();
        window._shelter = shelter;

        function logConsole(msg) {
          if (!loadingDone) return;
          const el = document.getElementById("console");
          el.textContent += msg + "\n"; // use textContent!
          el.scrollTop = el.scrollHeight;
        }

        window.prompt = () => console.log("prompt() not implemented");

        setBtn("Installing packages...", true);
        await webR.installPackages(["ggplot2", "dplyr", "ggthemes"]);

        setBtn("Loading datasets...", true);

        const files = [
          "accelerometer.rda",
          "chimps.rda",
          "fish.rda",
          "masks.rda",
          "scrabble.rda",
          "acorns.rda",
          "cigs.rda",
          "flint.rda",
          "mice_pot.rda",
          "seoulweather.rda",
          "adipose.rda",
          "climate.rda",
          "frogs.rda",
          "movies.rda",
          "sharks.rda",
          "austen.rda",
          "conversation.rda",
          "gender.rda",
          "normtemp.rda",
          "skull_geometry.rda",
          "barnacles.rda",
          "covid.rda",
          "hot_dogs.rda",
          "plastics.rda",
          "snails.rda",
          "bechdel.rda",
          "cows_small.rda",
          "houses.rda",
          "powerball.rda",
          "weight_estimate.rda",
          "bicycle_signage.rda",
          "cows.rda",
          "humanization.rda",
          "pres_election.rda",
          "world_cup.rda",
          "biomass.rda",
          "crit_period.rda",
          "leg_strength_full.rda",
          "rio_instagram.rda",
          "wrist.rda",
          "brake.rda",
          "dogs.rda",
          "leg_strength.rda",
          "river_names.rda",
          "cern.rda",
          "draft.rda",
          "letter_frequency.rda",
          "scotland_births.rda",
          "child_tasks.rda",
          "ecars.rda",
          "malaria.rda",
          "scrabble_ml.rda",
        ];

        for (const f of files) {
          await loadRdaCached(`/data/${f}`, `/tmp.rda`);
        }

        dataLoaded = true;
        setBtn("Execute R Code", false);

        console.log("All RDA loaded");
        await runR();
      }

      async function runR() {
        if (!dataLoaded) return;

        setBtn("Running…", true);
        loadingDone = true;
        logConsole("---- Running R ----");

        let code = window.cm.getValue();

        // auto-add ggsave if needed
        if (code.includes("ggplot(") && !code.includes("ggsave(")) {
          code += `
# Automatically added
ggsave("/plot.png", width = 8, height = 4)
`;
        }

        let out;
        try {
          out = await window._shelter.captureR(code);
          if (out.output && Array.isArray(out.output)) {
            for (const evt of out.output) {
              if (evt.type === "stdout" && evt.data) {
                logConsole(evt.data);
              } else if (evt.type === "stderr" && evt.data) {
                logConsole("ERR: " + evt.data);
              } else if (evt.type === "message" && evt.data) {
                logConsole(evt.data);
              } else if (evt.type === "warning" && evt.data) {
                if (JSON.stringify(evt.data) !== "{}") {
                  logConsole("WARNING: " + JSON.stringify(evt.data));
                }
              }
            }
          }
        } catch (err) {
          logConsole("JS Error: " + err.toString());
          setBtn("Execute R Code", false);
          return;
        }

        // Print captured output
        if (out.stdout) logConsole(out.stdout.trim());
        if (out.stderr) logConsole("ERR: " + out.stderr.trim());

        // Try loading plot
        let plotUrl = null;
        try {
          const pngBytes = await webR.FS.readFile("/plot.png");
          const blob = new Blob([pngBytes], { type: "image/png" });
          plotUrl = URL.createObjectURL(blob);
        } catch {
          logConsole("No plot generated.");
        }

        const img = document.getElementById("plot");
        img.src = plotUrl || "";
        img.style.display = plotUrl ? "block" : "none";

        setBtn("Execute R Code", false);
        logConsole("---- Done ----\n");
      }

      window.init = init;
      window.runR = runR;

      init();
    </script>
  </head>

  <body>
    <div id="cm"></div>

    <script>
      function strip(str) {
        return str.replace(/^\s+|\s+$/g, "");
      }

      window.cm = CodeMirror(document.querySelector("#cm"), {
        lineNumbers: true,
        tabSize: 2,
        mode: "r",
        value: strip(`__R_DEFAULT_CODE__`),
      });
    </script>

    <br />
    <button id="execBtn" onclick="runR()">Loading…</button>

    <h2>Output Plot</h2>
    <img id="plot" alt="scatterplot" />

    <h2>Console</h2>
    <pre
      id="console"
      style="
        background: #111;
        color: #0f0;
        padding: 10px;
        height: 200px;
        overflow: auto;
        font-size: 12px;
      "
    ></pre>
  </body>
</html>
